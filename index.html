<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>weather</title>
	<link rel="stylesheet" href="./scss/style.css">
</head>

<body>
	<main class="main">
		<div class="container">
			<div class="switch-theme">
				<button class="switch-theme_btn"><img src="./img/switch-theme-btn.png" alt=""></button>
			</div>
			<div class="search">
				<input type="text" placeholder="Введите город..." class="search_input">
				<button class="search_btn"><img src="./img/search.png" alt=""></button>
			</div>
			<div class="err-city"></div>
			<div class="card hidden">
				<div class="card-content">
					<h1 class="card_title">Красноярск</h1>
					<div class="card_gradus">
						<p>-4°</p>
					</div>
					<div class="card_weather">
						<p>Облачно</p>
					</div>
					<div class="card_min-max">
						<p><span class="max">Макс: -4°</span>, <span class="min">мин: -10°</span></p>
					</div>
				</div>
			</div>
			<div class="git">
				<div class="git-content">
					<img src="./img/git.png" alt="" class="git_img">
					<div class="git-developers">
						<p><a href="https://github.com/waveafterwave69" class="git_developer">waveafterwave69</a></p>
						<p><a href="https://github.com/nksqweb" class="git_developer">nksqweb</a></p>
					</div>

				</div>
			</div>
		</div>
	</main>
	<script src="./js/main.js"></script>
	<script src="./js/weather.js"></script>
</body>

</html>
